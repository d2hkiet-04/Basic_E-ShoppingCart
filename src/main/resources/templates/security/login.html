<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{::main})}">
    <main>
        <form action="/security/login" method="post" class="col-lg-8 offset-lg-2">
            <div class="card border-primary">
                <div class="card-header">
                    <h5 class="card-title">SHOPPING CART LOGIN</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input id="username" name="username" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input id="password" name="password" type="password" class="form-control">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Remember me?
                        </label>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <span class="text-danger" th:text="${message}"></span>
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </div>
        </form>
    </main>
</div>
