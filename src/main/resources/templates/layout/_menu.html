    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-variant: small-caps;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <th:block th:if="${#request.remoteUser}">

                            <a class="nav-link" th:href="@{/security/logoff}">Sign Out</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/order/list}">Your Orders</a>

                    </th:block>

                        </li>
                    </th:block>
                </ul>
                <ul class="navbar-nav ms-auto" th:if="${#request.remoteUser}">
