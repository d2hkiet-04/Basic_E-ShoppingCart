<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:fragment="dynamic(main)">
<head>
	<meta charset="utf-8">
	<title>Java 6 Store</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
	   <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
	
	<!--User-defined Scripts-->
	<link th:href="@{/assets/css/shopping-cart-app.css}" rel="stylesheet"/>
	<script th:src="@{/assets/js/shopping-cart-app.js}"></script>
</head>
<body class="container" ng-app="app" ng-controller="cart-ctrl">
	<header class="row">
		<h2 class="alert alert-success">
			<b class="bi bi-mortarboard"></b>
			Shopping Cart
		</h2>
	</header>
	<div class="row">
		<nav th:replace="~{/layout/_menu}"></nav>
	</div>
	<div class="row">
		<article class="col-lg-9 col-md-9">
			<main class="row" th:insert="${main}"></main>
		</article>
		<aside class="col-lg-3 col-md-3" style="font-variant: small-caps;">
			<div class="row" style="padding-left: 20px;">
				<div th:replace="~{/layout/_cart-info}"></div>
				<div th:replace="~{/layout/_category}"></div>
			</div>
		</aside>
	</div>
	<footer class="row">
        <div class="card">
            <div class="card-body text-center">
                <h4>&copy; 2021 by FPT Polytechnic. All rights reserved.</h4>
            </div>
        </div>
	</footer>
	<script th:src="@{/assets/js/shopping-cart-ctrl.js}"></script>
</body>

</html>
