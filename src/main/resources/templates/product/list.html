<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{::main})}">
	<main>
		<div class="row">
			<div th:each="p: ${items}" class="col-md-4 mb-4">
				<div class="card border-primary poly-item text-center">
					<div class="card-header">
						<h5 class="card-title" th:utext="${p.name}"></h5>
					</div>
					<div class="card-body">
						<a th:href="@{|/product/detail/${p.id}|}">
							<img th:src="@{|/assets/images/${p.image}|}" class="img-fluid">
						</a>
					</div>
					<div class="card-footer d-flex justify-content-between">
						<b>$[[${p.price}]]</b>
						<p th:replace="~{/product/_actions::item_id(${p.id})}"></p>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
