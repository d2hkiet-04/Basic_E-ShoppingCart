<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{::main})}">
    <main th:object="${item}" class="poly-item-detail">
        <div class="row">
            <div class="card border-primary mb-3">
                <div class="card-body text-center">
                    <img th:src="@{|/assets/images/*{image}|}" class="img-fluid">
                </div>
            </div>
            <div class="card border-primary mb-3">
                <div class="card-body">
                    <ul class="list-unstyled">
                        <li th:text="*{name}"></li>
                        <li th:text="*{price}"></li>
                        <li th:text="*{createDate}"></li>
                        <li th:text="*{category.name}"></li>
                    </ul>
                </div>
                <div class="card-footer text-end">
                    <p th:replace="~{/product/_actions::item_id(${item.id})}"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card border-primary mb-3">
                <div class="card-header">HÀNG CÙNG LOẠI</div>
                <div class="card-body">
                    <ul class="list-unstyled">
                        <li th:each="p:*{category.products}">
                            <a th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</div>
